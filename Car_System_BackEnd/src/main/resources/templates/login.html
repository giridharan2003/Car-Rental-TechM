<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 30%; margin: auto; padding: 20px; border: 1px solid #ccc; text-align: center; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px; background-color: green; color: white; border: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Customer Login</h2>
    <form th:action="@{/customer/login}" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p th:text="${error}" style="color: red;"></p>
    <p>Don't have an account? <a href="/customer/register">Register here</a></p>
</div>

</body>
</html>
