<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 30%; margin: auto; padding: 20px; border: 1px solid #ccc; text-align: center; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 10px; background-color: blue; color: white; border: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Customer Registration</h2>
    <form th:action="@{/customer/register}" th:object="${customer}" method="post">
        <input type="text" th:field="*{name}" placeholder="Name" required>
        <input type="email" th:field="*{email}" placeholder="Email" required>
        <input type="password" th:field="*{password}" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/customer/login">Login here</a></p>
</div>

</body>
</html>
