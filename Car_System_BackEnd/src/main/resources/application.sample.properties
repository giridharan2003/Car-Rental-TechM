# Change this file name into "application.properties"

spring.application.name=Car_System_BackEnd

server.port=2004

# Update your Database UserName and Password
spring.datasource.url=jdbc:mysql://localhost:3306/carrentalsystem
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.username= USERNAME
spring.datasource.password= PASSWORD
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.mail.host=smtp.gmail.com
spring.mail.port=587

# Add You Mail ID
spring.mail.username= your_email

# Add Your Mail ID App Password
spring.mail.password= app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000