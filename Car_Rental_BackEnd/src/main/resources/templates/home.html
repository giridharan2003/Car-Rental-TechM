<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXORA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
<header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a class="text-2xl font-bold text-gray-800" href="#">LUXORA</a>
        <nav class="hidden md:flex space-x-4">
            <a class="text-gray-700 hover:text-gray-900" href="#">Hotel</a>
            <a class="text-gray-700 hover:text-gray-900" href="#">Flight</a>
            <a class="text-gray-700 hover:text-gray-900" href="#">Train</a>
            <a class="text-gray-700 hover:text-gray-900" href="#">Travel</a>
            <a class="text-gray-700 hover:text-gray-900" href="#">Car Rental</a>
        </nav>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input class="border rounded-full py-2 px-4 pl-10" placeholder="Search destination..." type="text"/>
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
            </div>
            <a class="text-gray-700 hover:text-gray-900" href="#">Log In</a>
            <a class="bg-blue-600 text-white py-2 px-4 rounded-full" href="#">Sign Up</a>
        </div>
    </div>
</header>

<main>
    <section class="relative">
        <img alt="Car driving on road" class="w-full h-96 object-cover" src="https://storage.googleapis.com/a1aa/image/p01g8Z0iCYLfv9rJkWm31498QwbvId7CMdlhPCuTrcA.jpg">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center text-white">
            <h1 class="text-4xl font-bold mb-4">Rent a Car for Every Journey</h1>
            <a href="/cars" class="bg-blue-600 text-white py-2 px-6 rounded-lg">View Cars</a>
        </div>
    </section>

    <section class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-2">Available Cars</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div th:each="car : ${cars}" class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-lg font-semibold" th:text="${car.make + ' ' + car.model}"></h3>
                <p class="text-gray-600" th:text="${'Year: ' + car.year}"></p>
                <p class="text-gray-600" th:text="${'Daily Rate: â‚¹' + car.dailyRate}"></p>
            </div>
        </div>
    </section>
</main>
</body>
</html>
