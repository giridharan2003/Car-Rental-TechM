<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .car-card-container {
            perspective: 1000px;
            width: 300px;
            height: 450px;
            position: relative;
        }
        .car-card {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .car-image-container {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        .car-image-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        .car-details {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: white;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            box-shadow: 0 -10px 20px rgba(0,0,0,0.05);
        }
        .car-specs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .car-spec {
            text-align: center;
            flex: 1;
        }
        .car-spec i {
            display: block;
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 5px;
        }
        .rent-btn {
            width: 100%;
            border-radius: 10px;
            padding: 10px;
            font-weight: bold;
        }
        .car-card:hover .car-image-container {
            transform: translateX(-50%) translateY(-20px);
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="car-card-container">
            <div class="car-card">
                <div class="car-image-container">
                    <img src="/cars/suv/bolero.png" alt="Car" class="img-fluid">
                </div>
                
                <div class="car-details">
                    <h4 class="text-center mb-3">Car Model Name</h4>
                    
                    <div class="car-specs">
                        <div class="car-spec">
                            <i class="bi bi-people"></i>
                            <small>5 Seats</small>
                        </div>
                        <div class="car-spec">
                            <i class="bi bi-gear"></i>
                            <small>Automatic</small>
                        </div>
                        <div class="car-spec">
                            <i class="bi bi-fuel-pump"></i>
                            <small>Petrol</small>
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-center justify-content-between mt-3">
                        <div>
                            <span class="h4 text-primary">$45</span>
                            <small class="text-muted">/ day</small>
                        </div>
                        <button class="btn btn-primary rent-btn">Rent Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
