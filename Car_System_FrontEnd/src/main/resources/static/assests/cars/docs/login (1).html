<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Admin Login | Luxora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #7e22ce;
      --primary-color-dark: #6b21a8;
      --primary-color-light: #a855f7;
      --background-light: #f3f4f6;
      --background-dark: #1d0a2f;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --text-light: #333333;
      --text-dark: #ffffff;
      --text-secondary-light: #6b7280;
      --text-secondary-dark: #b0b0b0;
      --border-light: #d1d5db;
      --border-dark: #3d3d3d;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
      background-color: var(--background-light);
      color: var(--text-light);
      overflow-x: hidden;
    }
    
    h1, .brand-name {
      font-family: 'Playfair Display', serif;
    }
    
    /* Dark mode styles */
    .dark {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }
    
    .login-container {
      background-color: var(--card-light);
      border-color: var(--border-light);
      transition: all 0.5s ease;
      transform: translateY(0);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .dark .login-container {
      background-color: var(--card-dark);
      border-color: var(--border-dark);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .input-field {
      background-color: var(--background-light);
      border-color: var(--border-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(126, 34, 206, 0.2);
    }
    
    .dark .input-field {
      background-color: #2d2d2d;
      border-color: var(--border-dark);
      color: var(--text-dark);
    }
    
    .dark .input-field::placeholder {
      color: var(--text-secondary-dark);
    }
    
    .text-secondary {
      color: var(--text-secondary-light);
    }
    
    .dark .text-secondary {
      color: var(--text-secondary-dark);
    }
    
    .forgot-password-link {
      color: var(--text-secondary-light);
      transition: color 0.3s ease;
    }
    
    .forgot-password-link:hover {
      color: var(--primary-color);
    }
    
    .dark .forgot-password-link {
      color: var(--text-secondary-dark);
    }
    
    /* Theme toggle button */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background-color: #ffffff;
      color: #333333;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }
    
    .theme-toggle:hover {
      transform: scale(1.1) rotate(10deg);
    }
    
    .dark .theme-toggle {
      background-color: #333333;
      color: #ffffff;
    }
    
    /* OTP input boxes */
    .otp-input {
      width: 40px;
      height: 45px;
      text-align: center;
      font-size: 18px;
      margin: 0 5px;
      border-radius: 8px;
      border: 1px solid var(--border-light);
      background-color: var(--background-light);
      transition: all 0.3s ease;
    }
    
    .otp-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(126, 34, 206, 0.2);
      transform: translateY(-2px);
    }
    
    .dark .otp-input {
      background-color: #2d2d2d;
      border-color: var(--border-dark);
      color: var(--text-dark);
    }
    
    /* Loading animation */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .loading-screen.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .dark .loading-screen {
      background-color: rgba(0, 0, 0, 0.9);
    }
    
    /* Car animation */
    .road {
      width: 100%;
      height: 30px;
      background: #333;
      position: relative;
      overflow: hidden;
    }
    
    .road:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background: repeating-linear-gradient(to right, #fff, #fff 30px, transparent 30px, transparent 60px);
      animation: moveRoad 0.8s linear infinite;
    }
    
    @keyframes moveRoad {
      0% { background-position: 0 0; }
      100% { background-position: -60px 0; }
    }
    
    .car-container {
      width: 320px;
      height: 160px;
      position: relative;
      margin-bottom: 20px;
      perspective: 800px;
    }
    
    .car {
      width: 180px;
      position: absolute;
      bottom: 30px;
      left: 70px;
      filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.5));
      animation: carBounce 1s infinite ease-in-out;
      transform-style: preserve-3d;
    }
    
    @keyframes carBounce {
      0%, 100% { transform: translateY(0) rotateY(5deg); }
      50% { transform: translateY(-5px) rotateY(0deg); }
    }
    
    .wheel {
      width: 32px;
      height: 32px;
      position: absolute;
      bottom: 30px;
      background: #333;
      border-radius: 50%;
      border: 3px solid #666;
      animation: wheelRotate 0.5s linear infinite;
    }
    
    .wheel-left {
      left: 85px;
    }
    
    .wheel-right {
      left: 205px;
    }
    
    @keyframes wheelRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      font-size: 24px;
      margin-top: 30px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 1px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    /* Form transitions */
    .login-form, .forgot-password-form, .otp-form {
      transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
    }
    
    .hidden {
      display: none;
      opacity: 0;
      transform: translateY(20px);
    }
    
    .visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Button hover animation */
    .submit-btn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
    }
    
    .submit-btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.6s ease;
      z-index: -1;
    }
    
    .submit-btn:hover:before {
      left: 100%;
    }
    
    /* Animated background elements */
    .bg-element {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary-color), var(--primary-color-light));
      filter: blur(80px);
      opacity: 0.1;
      transition: all 0.5s ease;
    }
    
    .dark .bg-element {
      opacity: 0.15;
    }
    
    .bg-element-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -150px;
      animation: float 15s infinite alternate ease-in-out;
    }
    
    .bg-element-2 {
      width: 200px;
      height: 200px;
      bottom: -50px;
      right: -100px;
      animation: float 12s infinite alternate-reverse ease-in-out;
    }
    
    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(40px, 40px) rotate(30deg); }
    }
    
    /* Logo animation */
    .logo {
      transition: all 0.5s ease;
    }
    
    .logo:hover {
      transform: scale(1.05);
    }
    
    /* Luxury decoration */
    .luxury-line {
      height: 3px;
      width: 80px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      margin: 12px auto;
    }
  </style>
</head>
<body>
  <div class="bg-element bg-element-1"></div>
  <div class="bg-element bg-element-2"></div>

  <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">
    <i class="fas fa-moon"></i>
  </button>

  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="login-container w-full max-w-md p-8 rounded-lg shadow-lg bg-white border border-gray-200 transform transition-all duration-700">
      <div class="text-center mb-8">
        <div class="logo text-4xl font-bold text-purple-600 mb-2 brand-name">Luxora</div>
        <div class="luxury-line"></div>
        <h1 class="text-2xl font-semibold mt-3">Admin Login</h1>
        <p class="text-secondary mt-2">Enter your credentials to access the dashboard</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="login-form">
        <div class="mb-5">
          <label for="email" class="block text-sm font-medium mb-2">Email</label>
          <input type="email" id="email" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none" placeholder="admin@luxora.com" required>
        </div>
        
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium mb-2">Password</label>
          <input type="password" id="password" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="submit-btn w-full py-3 px-4 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-300 font-medium">
          Login
        </button>
        
        <div class="text-center mt-4">
          <a href="#" id="forgotPasswordLink" class="forgot-password-link text-sm hover:text-purple-600">Forgot password?</a>
        </div>
      </form>

      <!-- Forgot Password Form -->
      <form id="forgotPasswordForm" class="forgot-password-form hidden">
        <div class="mb-5">
          <label for="forgotEmail" class="block text-sm font-medium mb-2">Email Address</label>
          <input type="email" id="forgotEmail" class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none" placeholder="Enter your email" required>
        </div>
        
        <button type="submit" class="submit-btn w-full py-3 px-4 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-300 font-medium">
          Send OTP
        </button>
        
        <div class="text-center mt-4">
          <a href="#" id="backToLogin" class="forgot-password-link text-sm hover:text-purple-600">Back to login</a>
        </div>
      </form>

      <!-- OTP Verification Form -->
      <form id="otpForm" class="otp-form hidden">
        <div class="mb-6 text-center">
          <p class="text-sm text-secondary mb-4">We've sent a 6-digit OTP to your email</p>
          <div class="flex justify-center">
            <input type="text" maxlength="1" class="otp-input" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-input" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-input" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-input" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-input" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-input" pattern="\d*" inputmode="numeric">
          </div>
        </div>
        
        <button type="submit" class="submit-btn w-full py-3 px-4 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-300 font-medium">
          Verify OTP
        </button>
        
        <div class="text-center mt-4">
          <a href="#" id="resendOTP" class="forgot-password-link text-sm hover:text-purple-600">Resend OTP</a>
          <span class="mx-2 text-gray-400">|</span>
          <a href="#" id="backToForgotPassword" class="forgot-password-link text-sm hover:text-purple-600">Change Email</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading Screen with enhanced car animation -->
  <div id="loadingScreen" class="loading-screen">
    <div class="car-container">
      <svg class="car" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 320">
        <path d="M120,208h16v16h-16V208z" fill="#333"/>
        <path d="M376,208h16v16h-16V208z" fill="#333"/>
        <path d="M476,200h-42.388l-43.716-69.946C368.087,96.485,334.011,80,298.104,80H208c-26.536,0-50.184,12.312-65.792,31.393
            l-45.176,55.147C79.928,166.976,64,182.688,64,201.856V240h8c0,20,20,40,40,40c20,0,40-20,40-40h184c0,20,20,40,40,40
            c20,0,40-20,40-40h60c17.648,0,32-14.352,32-32S493.648,200,476,200z" fill="#9333ea"/>
        <path d="M112,256c-17.648,0-32,14.352-32,32s14.352,32,32,32s32-14.352,32-32S129.648,256,112,256z" fill="#333"/>
        <path d="M376,256c-17.648,0-32,14.352-32,32s14.352,32,32,32s32-14.352,32-32S393.648,256,376,256z" fill="#333"/>
        <path d="M476,216h-28v-8h28c8.816,0,16,7.176,16,16s-7.184,16-16,16h-60.64c2.352,5.032,4.64,10.064,4.64,16h56
            c17.648,0,32-14.352,32-32S493.648,216,476,216z" fill="#7e22ce"/>
        <path d="M120,192h16v16h-16V192z" fill="#333"/>
        <path d="M376,192h16v16h-16V192z" fill="#333"/>
        <path d="M386.996,101.672L350.284,128H162.924l33.299-39.959c12.568-15.152,29.871-24.48,49.016-24.48h52
            C326.715,63.56,361.22,76.54,386.996,101.672z" fill="#7e22ce"/>
      </svg>
      <div class="wheel wheel-left"></div>
      <div class="wheel wheel-right"></div>
    </div>
    <div class="road"></div>
    <div class="loading-text">Driving you to your dashboard...</div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    
    // Check for saved theme preference or use preferred color scheme
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    const currentTheme = localStorage.getItem('theme');
    
    if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
      document.body.classList.add('dark');
      themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    }
    
    themeToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark');
      
      if (document.body.classList.contains('dark')) {
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        localStorage.setItem('theme', 'dark');
      } else {
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        localStorage.setItem('theme', 'light');
      }
    });
    
    // Add entrance animation
    document.addEventListener('DOMContentLoaded', function() {
      const loginContainer = document.querySelector('.login-container');
      loginContainer.style.transform = 'translateY(-20px)';
      loginContainer.style.opacity = '0';
      
      setTimeout(() => {
        loginContainer.style.transform = 'translateY(0)';
        loginContainer.style.opacity = '1';
      }, 300);
    });
    
    // Form handling
    const loginForm = document.getElementById('loginForm');
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const otpForm = document.getElementById('otpForm');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const backToLogin = document.getElementById('backToLogin');
    const backToForgotPassword = document.getElementById('backToForgotPassword');
    const loadingScreen = document.getElementById('loadingScreen');
    
    // Switch to forgot password form
    forgotPasswordLink.addEventListener('click', function(e) {
      e.preventDefault();
      
      loginForm.classList.add('hidden');
      setTimeout(() => {
        loginForm.style.display = 'none';
        forgotPasswordForm.style.display = 'block';
        
        setTimeout(() => {
          forgotPasswordForm.classList.remove('hidden');
        }, 50);
      }, 300);
    });
    
    // Switch back to login form
    backToLogin.addEventListener('click', function(e) {
      e.preventDefault();
      
      forgotPasswordForm.classList.add('hidden');
      setTimeout(() => {
        forgotPasswordForm.style.display = 'none';
        loginForm.style.display = 'block';
        
        setTimeout(() => {
          loginForm.classList.remove('hidden');
        }, 50);
      }, 300);
    });
    
    // Switch from OTP to forgot password
    backToForgotPassword.addEventListener('click', function(e) {
      e.preventDefault();
      
      otpForm.classList.add('hidden');
      setTimeout(() => {
        otpForm.style.display = 'none';
        forgotPasswordForm.style.display = 'block';
        
        setTimeout(() => {
          forgotPasswordForm.classList.remove('hidden');
        }, 50);
      }, 300);
    });
    
    // Forgot password form submission
    forgotPasswordForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      forgotPasswordForm.classList.add('hidden');
      setTimeout(() => {
        forgotPasswordForm.style.display = 'none';
        otpForm.style.display = 'block';
        
        setTimeout(() => {
          otpForm.classList.remove('hidden');
          // Auto-focus first OTP input
          document.querySelector('.otp-input').focus();
        }, 50);
      }, 300);
    });
    
    // OTP input handling with enhanced animations
    const otpInputs = document.querySelectorAll('.otp-input');
    
    otpInputs.forEach((input, index) => {
      // Add focus animation
      input.addEventListener('focus', function() {
        this.style.transform = 'translateY(-4px)';
      });
      
      input.addEventListener('blur', function() {
        if (!this.value) {
          this.style.transform = 'translateY(0)';
        }
      });
      
      input.addEventListener('input', function() {
        if (this.value.length === 1) {
          // Keep the floating effect when input has value
          this.style.transform = 'translateY(-4px)';
          
          if (index < otpInputs.length - 1) {
            otpInputs[index + 1].focus();
          }
        }
      });
      
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Backspace' && this.value.length === 0) {
          this.style.transform = 'translateY(0)';
          if (index > 0) {
            otpInputs[index - 1].focus();
            otpInputs[index - 1].style.transform = 'translateY(-4px)';
          }
        }
      });
    });
    
    // OTP form submission
    otpForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      otpForm.classList.add('hidden');
      setTimeout(() => {
        otpForm.style.display = 'none';
        loginForm.style.display = 'block';
        
        setTimeout(() => {
          loginForm.classList.remove('hidden');
          
          // Show success toast notification
          showNotification('OTP verified! Check your email for password reset instructions.');
        }, 50);
      }, 300);
    });
    
    // Login form submission with enhanced loading
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Show loading screen with car animation
      loadingScreen.classList.add('visible');
      
      // Simulate login process (2 seconds)
      setTimeout(function() {
        // Redirect to dashboard (in a real app, you'd verify credentials first)
        window.location.href = 'dashboard.html';
      }, 2500);
    });
    
    // Toast notification function
    function showNotification(message) {
      const toast = document.createElement('div');
      toast.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-500 translate-y-20 opacity-0';
      toast.innerHTML = `
        <div class="flex items-center">
          <i class="fas fa-check-circle mr-2"></i>
          <span>${message}</span>
        </div>
      `;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.classList.remove('translate-y-20', 'opacity-0');
      }, 100);
      
      setTimeout(() => {
        toast.classList.add('translate-y-20', 'opacity-0');
        setTimeout(() => {
          document.body.removeChild(toast);
        }, 500);
      }, 3000);
    }
    
    // Resend OTP functionality
    document.getElementById('resendOTP').addEventListener('click', function(e) {
      e.preventDefault();
      showNotification('OTP resent successfully!');
    });
  </script>
</body>
</html>
