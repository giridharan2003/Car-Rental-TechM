<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Admin Login | Luxora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link th:href="@{/css/admin-login.css}" rel="stylesheet"/>
</head>
<body class="bg-gray-100 dark:bg-dark">
  <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">
    <i class="fas fa-moon"></i>
  </button>

  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="login-container w-full max-w-md p-8 rounded-lg shadow-lg bg-white border border-gray-200">
      <div class="text-center mb-8">
        <div class="text-3xl font-bold text-purple-600 mb-2">Luxora</div>
        <h1 class="text-2xl font-semibold">Admin Login</h1>
        <p class="text-secondary mt-2">Enter your credentials to access the dashboard</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="login-form">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" class="input-field w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="admin@luxora.com" required>
        </div>
        
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" class="input-field w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="w-full py-2 px-4 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-300">
          Login
        </button>
        
        <div class="text-center mt-4">
          <a href="#" id="forgotPasswordLink" class="forgot-password-link text-sm text-gray-600 hover:text-purple-600">Forgot password?</a>
        </div>
      </form>

      <!-- Forgot Password Form -->
      <form id="forgotPasswordForm" class="forgot-password-form hidden">
        <div class="mb-4">
          <label for="forgotEmail" class="block text-sm font-medium mb-1">Email Address</label>
          <input type="email" id="forgotEmail" class="input-field w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your email" required>
        </div>
        
        <button type="submit" class="w-full py-2 px-4 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-300">
          Send OTP
        </button>
        
        <div class="text-center mt-4">
          <a href="#" id="backToLogin" class="forgot-password-link text-sm text-gray-600 hover:text-purple-600">Back to login</a>
        </div>
      </form>

      <!-- OTP Verification Form -->
      <form id="otpForm" class="otp-form hidden">
        <div class="mb-6 text-center">
          <p class="text-sm text-gray-600 mb-4">We've sent a 6-digit OTP to your email</p>
          <div class="flex justify-center">
            <input type="text" maxlength="1" class="otp-input" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-input" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-input" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-input" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-input" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="otp-input" pattern="\d*" inputmode="numeric">
          </div>
        </div>
        
        <button type="submit" class="w-full py-2 px-4 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-300">
          Verify OTP
        </button>
        
        <div class="text-center mt-4">
          <a href="#" id="resendOTP" class="forgot-password-link text-sm text-gray-600 hover:text-purple-600">Resend OTP</a>
          <span class="mx-2 text-gray-400">|</span>
          <a href="#" id="backToForgotPassword" class="forgot-password-link text-sm text-gray-600 hover:text-purple-600">Change Email</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading Screen (hidden by default) -->
  <div id="loadingScreen" class="loading-screen hidden">
    <div class="car-container">
      <img th:src="@{/assests/cars/Car login animation.svg}" class="car" alt="Loading car animation">
    </div>
    <div class="loading-text">Driving you to your dashboard...</div>
  </div>

  <script th:src="@{/js/admin-login.js}"></script>
</body>
</html>
